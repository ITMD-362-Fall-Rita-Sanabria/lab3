<!DOCTYPE html>
<html lang="en" class="nojs"> 
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" />
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <div class ="border">
    <h1>Secret Diabetes Newsletter</h1>

    <p>
      Sign up and learn 5 secrets to fight Diabetes!
    </p>
    <ol class="listbox">
      <li id="input-email"> 
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="18" />
        <label for="age-verification">I am over 18 years old</label>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
    </ol>
  </div>
  </form>
<div class="mobile-form">
    <h2>Mobile Form Title</h2>
    <p>Please fill out the form below:</p>
    <label for="mobile-email">Email:</label>
    <input type="email" id="mobile-email" name="mobile-email" placeholder="Enter your email" class="mobile-input">
    <label for="mobile-age">Are you over 18?</label>
    <input type="checkbox" id="mobile-age" name="mobile-age" class="mobile-checkbox">
    <div class="mobile-submit">
      <input type="submit" value="Submit" class="mobile-submit-button">
</div>

</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
